<app-header></app-header>
<div>
<h3>User LogIn</h3>
<div class="container">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
          <form #userlogin="ngForm" (ngSubmit)="userVerify()">
            <div class="col-lg-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"
                   [(ngModel)]="user.useremail" name="username" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                   <small  [class.d-none]= "email.touched && email.valid">enter valid email</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"
                  [(ngModel)]="user.userpass" name="userpass" minlength="6" required>
                  <label for="error" id="error1"></label>
                </div>
                
                <button type="submit" class="btn btn-primary" [disabled]=userlogin.form.invalid>Log In</button>
            </div>
        </form>

            
          
        </div>
       </div>
    </div>
   </div>
</div>
  </div>
